{% extends "_layout.html" %}
{% set active_page = 'search' %}

{% block head %}
    <title>小青搜剧 - 搜索页面</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
    <div class="main-content-wrapper">
        <div class="container-fluid-custom">
            <div class="search-area">
                <div class="input-group input-group-custom">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索资源 电影 电视剧 音乐 软件...">
                    <button class="btn" id="searchButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <div id="statusBar" class="d-none text-center mb-3 p-2 bg-warning bg-opacity-25 text-dark rounded-3">
                </div>

            <div id="netdisk-filter-bar" class="d-none">
                <button class="filter-btn active" data-netdisk="全部">全部</button>
            </div>

            <div class="filter-and-count-container d-none mt-3 d-flex justify-content-between align-items-center">
                <p class="result-count mb-0" id="resultCountText"></p>
                <div id="advanced-filter-bar" class="d-inline-flex gap-2 mb-2">
                    <div class="input-group input-group-sm" style="height: 30px; width: 220px;">
                        <span class="input-group-text" style="background-color: #f0f0f0; border-color: #ddd; height: 30px; padding: 0.25rem 0.75rem; min-width: 40px; text-align: center;">包含</span>
                        <input type="text" class="form-control form-control-sm" id="includeFilter" placeholder="关键词1 关键词2" style="height: 30px; padding: 0.25rem 0.5rem;">
                    </div>
                    <div class="input-group input-group-sm" style="height: 30px; width: 220px;">
                        <span class="input-group-text" style="background-color: #f0f0f0; border-color: #ddd; height: 30px; padding: 0.25rem 0.75rem; min-width: 40px; text-align: center;">不包含</span>
                        <input type="text" class="form-control form-control-sm" id="excludeFilter" placeholder="排除词1 排除词2" style="height: 30px; padding: 0.25rem 0.5rem;">
                    </div>
                    <button class="btn btn-outline-primary btn-sm" id="applyFilter" style="height: 30px; padding: 0.25rem 0.75rem;">应用</button>
                </div>
            </div>


            <div id="scrollableResults">
                <div id="resultContainer" class="text-center initial-prompt-area">
                    <div class="initial-icon-wrapper">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <h3 class="mt-3 text-muted">输入关键词开始搜索</h3>
                </div>

                <div id="loadingMore" class="d-none text-center p-3">
                    <div class="spinner-border spinner-border-sm me-2" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    加载更多结果...
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
